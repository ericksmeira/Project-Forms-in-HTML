<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>

<body>
    <fieldset>

        <legend>Cadastro</legend>

        <form action="" method="POST" enctype="multipart/form-data">

            <label for="nome">Nome:</label>
            <br>
            <input type="text" name="nome" required>
            <br>
            <br>

            <label for="email">E-mail:</label>
            <br>
            <input type="email" name="email" required>
            <br>
            <br>

            <label for="idade">Idade:</label>
            <br>
            <input type="number" name="idade" required min="12">
            <br>
            <br>

            <label for="data-nascimento">Data de Nascimento:</label>
            <br>
            <input type="date" name="data-nascimento" required>
            <br>
            <br>

            <label for="redes-sociais">Onde você possui conta:</label>
            <br>
            <br>

            <label>
                <input type="checkbox" name="instagram">
                Instagram
            </label>

            <label>
                <input type="checkbox" name="facebook">
                Facebook
            </label>

            <label>
                <input type="checkbox" name="youtube">
                Youtube
            </label>
            <br>
            <br>

            <label>
                Sexo
                <br>

                <label>
                    <input type="radio" name="genero" value="masculino">
                    Masculino
                </label>

                <label>
                    <input type="radio" name="genero" value="feminino">
                    Feminino
                </label>
            </label>
            <br>
            <br>

            <label>Cor dos olhos:
                <input type="color" name="cor-dos-olhos">
            </label>
            <br>
            <br>

            <label>
                Biografia:
                <br>
                <textarea name="biografia"></textarea>
            </label>
            <br>
            <br>

            <label>
                Foto de perfil:
                <br>
                <input type="file" name="arquivo" accept= image/*>
            </label>
            <br>
            <br>

            <label for="telefone">Telefone:</label>
            <br>
            <input type="number" id="phone" name="phone">
            <br>
            <br>
            
            <label for="link-facebook">Link do Perfil do Facebook:</label>
            <br>
            <input type="url" name="url">
            <br>
            <br>

            <label for="">Senha:</label>
            <br>
            <input type="password" name="senha" minlength="6" maxlength="8" required>
            <br>
            <br>

            <button type="reset" name="reset">Limpar</button>
            <button type="submit" name="submit">Enviar</button>

        </form>
    </fieldset>
</body>

</html>
